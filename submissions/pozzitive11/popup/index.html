<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hooli-style Popup</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="nav" title="Main navigation">
        <ul class="list-reset nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">
              Mail
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              Images
            </a>
          </li>
          <li class="nav__item nav__item-btn">
            <label for="menu__input" class="menu__input" tabindex="0">
              <img src="images/popup-button.png" alt="popup-button" class="menu__input-icon">
            </label>
            <input type="checkbox" id="menu__input" class="popup__btn" />
            <div class="popup">
              <div class="popup__inner">
                <div class="main-content">
                  <ul class="list-reset popup__list">
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <img src="images/calendar.png" alt="Calendar">
                        <p class="popup__item-text">Calendar</p>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <img src="images/mail.png" alt="Mail">
                        <p class="popup__item-text">Mail</p>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <img src="images/news.png" alt="News">
                        <p class="popup__item-text">News</p>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <img src="images/maps.png" alt="Map">
                        <p class="popup__item-text">Map</p>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <img src="images/files.png" alt="Files">
                        <p class="popup__item-text">Files</p>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <img src="images/contacts.png" alt="Contacts">
                        <p class="popup__item-text">Contacts</p>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <img src="images/tanslation.png" alt="Translate">
                        <p class="popup__item-text">Translate</p>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <img src="images/videos.png" alt="Videos">
                        <p class="popup__item-text">Videos</p>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <img src="images/search.png" alt="Search">
                        <p class="popup__item-text">Search</p>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <img src="images/photos.png" alt="Photo">
                        <p class="popup__item-text">Photo</p>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <img src="images/apps.png" alt="Apps">
                        <p class="popup__item-text">Apps</p>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <img src="images/documents.png" alt="Document">
                        <p class="popup__item-text">Document</p>
                      </a>
                    </li>
                  </ul>
                </div>
                <label class="check__label-more" for="show-more" tabindex="0">More</label>
                <input class="popup__btn-more" type="checkbox" id="show-more" />
                <div class="more-content">
                  <ul class="list-reset popup__list">
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <img src="images/search.png" alt="Search">
                        <p class="popup__item-text">Search</p>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <img src="images/photos.png" alt="Photo">
                        <p class="popup__item-text">Photo</p>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <img src="images/apps.png" alt="Apps">
                        <p class="popup__item-text">Apps</p>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a class="popup__link" href="#">
                        <img src="images/documents.png" alt="Document">
                        <p class="popup__item-text">Document</p>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <img class="avatar" src="images/bell.png" alt="Notification icon">
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <img class="avatar" src="images/avatar.jpg" alt="Avatar icon">
            </a>
          </li>
        </ul>
      </nav>

    </div>
  </header>
  <footer class="footer">
  </footer>
</body>

</html>
